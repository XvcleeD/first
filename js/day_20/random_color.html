<body>
    <button id="button" class="random">namaig dar</button>
    <span id="backgruond"></span>

    <script>

        // random color
        let  myButton = document.getElementById('button')

        function changeBackgroundColor(){
            let letters = '0123456789ABCDEF';
            let color = '#'
            for (let i = 0; i < 6; i++){
                color += letters[Math.floor(Math.random()*16)];

            }
            return color;
        }
        
        myButton.addEventListener('click', ()=> { document.body.style.backgroundColor =  changeBackgroundColor()} )

    




    </script>
</body>
