<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <style>
        img{
            border-radius: 50%;
        }
        body{
        }
        .card_img{
            position: absolute;
        }
        .card_title{
            position: relative;
            background-color: cornflowerblue;
            
        }
        .card_about{
            background-color: whitesmoke;
            
        }
    </style>
</head>
<body>
<div id="profileCard" class="profile">
    <div id="img" class="card_img">
        <!-- booronhii zurag bainaa  -->
    </div>
    <div id="user_title" class="card_title">
        <!-- odbog ner huis nas  -->
    </div>
    <div id="user_about" class="card_about">
        <!-- phone email country  -->
    </div>
</div>
    <script>
        const cardEL = document.getElementById('img')
        const userTitleEl = document.getElementById('user_title')
        const userAboutEl = document.getElementById('user_about')

        fetch('https://randomuser.me/api')
        .then((res1) =>{
            console.log(res1)
            return res1.json()
        })
        .then((data) => {
            // console.log(data)
            // console.log(data.results[0].picture.large)
            const intImg = document.createElement("div")
            intImg.innerHTML = `<img src="${data.results[0].picture.large}"/>`
            cardEL.append(intImg)

            const firstName = document.createElement('p')
            firstName.innerHTML =  data.results[0].name.first
            userTitleEl.append(firstName)

            const lastName = document.createElement('p')
            lastName.innerHTML = data.results[0].name.last
            userTitleEl.append(lastName)
            
            const ganderEl = document.createElement('p')
            ganderEl.innerHTML = `gender:${data.results[0].gender}`
            userTitleEl.append(ganderEl)

            const dateAge = document.createElement('p')
            dateAge.innerHTML = data.results[0].registered.age
            userTitleEl.append(dateAge)
            const emailEl = document.createElement('p')
            emailEl.innerHTML = data.results[0].email
            userAboutEl.append(emailEl)

            const phoneEl = document.createElement('p')
            phoneEl.innerHTML = data.results[0].phone
            userAboutEl.append(phoneEl)
            
            const countryEl = document.createElement('p')
            countryEl.innerHTML = data.results[0].location.country
            userAboutEl.append(countryEl)
        })

    </script>
</body>
</html>
