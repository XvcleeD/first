<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .timer{
            color: aliceblue;
            width: 200px;
            margin: auto;
            display: flex;
            justify-content: center;
        }
        .btns{
            display: flex;
            justify-content: center;
            margin: auto;
            margin-top: 25px;
            gap: 20px;
        }
        .btn{
            border: none;
        }
    </style>
</head>
<body>
    <div class="timer">
        <span id="min">00</span><span id="sec">00</span><span id="diol">00</span>
    </div>
    <div class="btns">
        <button id="start" class="btn">start</button><button id="stop" class="btn">stop</button><button id="reset" class="btn">reset</button>
    </div>
    <script>
let [min, sec , diol] = [0 , 0 , 0]

let timeDiol =document.getElementById("diol")
let timeSec = document.getElementById("sec")
let timeMin = document.getElementById("min")
let starButton = document.getElementById('start')
let stopButton = document.getElementById('stop')
let stopReset = document.getElementById('reset')


function startTime(){
    
    diol++
    if(diol < 10){
        timeDiol.innerHTML = "0" + diol
    }
    else{
        timeDiol.innerHTML = diol 
    }
    if(diol >= 99){
        sec++
        timeSec.innerHTML = sec + ":"
        diol = 0
    }
    if (sec < 10){
        timeSec.innerHTML = "0" + sec + ":"
    }
    if(sec >= 59){
        min++
        timeMin.innerHTML = min + ":"
        sec = 0 
    }
    if(min < 10){
        timeMin.innerHTML = "0" + min + ":"
    }
}
timeMin.innerHTML = timeMin.innerHTML + ":"
timeSec.innerHTML = timeSec.innerHTML + ":"
stopButton.addEventListener('click',()=> {clearInterval(interval)} )
stopReset.addEventListener('click',()=> {clearInterval(interval)
    [min, sec , diol] = [0 , 0 , 0]
    min = 0 
    sec = 0
    diol = 0 
} )
starButton.addEventListener('click',()=> { interval = setInterval(startTime , 10) } )
</script>

</body>
</html>
